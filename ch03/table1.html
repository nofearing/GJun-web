<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table1</title>
    <style>
        table{
            border: "1";
            width: 600px;
            margin-right: auto;
            margin-left: auto;
        }
        table td,table th{
            border: "1";
            border-style: solid;
            border-color: rgb(179, 179, 179);
            padding: 4px;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>column1</th>
            <th>column2</th>
        </tr>
        <tr>
            <td>abc</td>
            <td>abc</td>
        </tr>
        <tr>
            <td>abc</td>
            <td>abc</td>
        </tr>
        <tr>
            <td>abc</td>
            <td>abc</td>
        </tr>
        <tr>
            <td colspan="2">abc</td>
        </tr>
    </table>
</body>
</html>
