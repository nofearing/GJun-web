        <h1>2.吉園葡</h1>

        <img src="/2-3/img/02.jpg" alt="吉園葡">
        <p>
        無農藥的陽明山野菜<br>
        露天的用餐充滿情趣<br>

        以當令的草山原始野菜為食材，<br>
        烹調出只有山野餐廳才會有的自然美味，<br>
        本來栽種海芋的溫室所改裝，<br>
        有露天及室內兩種可挑選，在露天用餐，<br>
        不但可吸收林間的新鮮空氣，<br>
        對面海芋田的良好視野，更有氣氛。</p>
